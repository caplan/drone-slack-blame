build:
  image: golang:1.5
  environment:
    - CGO_ENABLED=0
  commands:
    - make deps
    - make vet
    - make build
    - make test

publish:
  coverage:
    when:
      branch: master
  docker:
    username: $$DOCKER_USER
    password: $$DOCKER_PASS
    email: $$DOCKER_EMAIL
    repo: plugins/drone-slack-blame
    tag: latest
    when:
      branch: master
  docker:
    username: $$DOCKER_USER
    password: $$DOCKER_PASS
    email: $$DOCKER_EMAIL
    repo: plugins/drone-slack-blame
    tag: develop
    when:
      branch: develop

plugin:
  name: Slack Blame
  desc: Send build status blame messages via Slack
  type: notify
  image: plugins/drone-slack
  labels:
    - chat
    - messaging

